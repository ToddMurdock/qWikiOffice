<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>qWikiOffice - Signup</title>

<!-- Ext Core -->
<script type="text/javascript" src="client/misc/ext-core.js"></script>

<!-- Signup -->
<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
<link rel="stylesheet" type="text/css" href="resources/css/signup.css" />
<script type="text/javascript" src="client/misc/signup.js"></script>
</head>

<body>

<div id="qo-panel">
	<img alt="" src="resources/images/default/s.gif" class="qo-logo qo-abs-position" />
	
	<div class="qo-benefits qo-abs-position">
		<p>A familiar desktop environment where you can
		Access all your web applications in a single web page</p>
		<p>Change the theme, wallpaper and colors to your liking</p>
	</div>
	
	<img alt="" src="resources/images/default/s.gif" class="qo-screenshot qo-abs-position" />
	
	<span class="qo-supported qo-abs-position">
		<b>Supported Browsers</b><br />
		<a href="http://www.mozilla.org/download.html" target="_blank">Firefox 2+</a><br />
		<a href="http://www.microsoft.com/windows/downloads/ie/getitnow.mspx" target="_blank">Internet Explorer 7+</a><br />
		<a href="http://www.opera.com/download/" target="_blank">Opera 9+</a><br />
		<a href="http://www.apple.com/safari/download/" target="_blank">Safari 2+</a>
	</span>
	
	<a href="http://www.extjs.com/" target="_blank"><img alt="" src="resources/images/default/s.gif" class="qo-extjs-logo qo-abs-position" /></a>
    
    <span class="qo-library qo-abs-position">
       built with the <a href="http://www.extjs.com/" target="_blank">Ext JS</a> library.
    </span>
	
	<span class="qo-back-link qo-abs-position">
		<a href="login.html">Take me back to login</a>
	</span>
	
	<label id="field1-label" class="qo-abs-position" accesskey="f" for="field1"><span class="key">F</span>irst Name</label>
    <input class="qo-abs-position" type="text" name="field1" id="field1" />
    
    <label id="field2-label" class="qo-abs-position" accesskey="l" for="field2"><span class="key">L</span>ast Name</label>
    <input class="qo-abs-position" type="text" name="field2" id="field2" />
    
    <label id="field3-label" class="qo-abs-position" accesskey="e" for="field3"><span class="key">E</span>mail Address</label>
    <input class="qo-abs-position" type="text" name="field3" id="field3" />
    
    <label id="field4-label" class="qo-abs-position" accesskey="v" for="field4"><span class="key">V</span>erify Email</label>
    <input class="qo-abs-position" type="text" name="field4" id="field4" />
    
    <label id="field5-label" class="qo-abs-position" accesskey="c" for="field5"><span class="key">C</span>omments</label>
    <textarea class="qo-abs-position" name="field5" id="field5"></textarea>
	
	<input id="submitBtn" class="qo-submit qo-abs-position" type="image" src="resources/images/default/s.gif" />
</div>

</body>
</html>
