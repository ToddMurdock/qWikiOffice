<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>qWikiOffice Login</title>

<!-- Ext Core -->
<script type="text/javascript" src="client/misc/ext-core.js"></script>

<!-- Login -->
<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
<script type="text/javascript" src="client/misc/cookies.js"></script>
<script type="text/javascript" src="client/misc/login.js"></script>

</head>

<body>

<div id="qo-panel">
	<img alt="" src="resources/images/default/s.gif" class="qo-logo qo-abs-position" />
	
	<div class="qo-benefits qo-abs-position">
		<p>A familiar desktop environment where you can access all your web applications in a single web page</p>
		<p>Change the theme, wallpaper and colors to your liking</p>
	</div>
	
	<img alt="" src="resources/images/default/s.gif" class="qo-screenshot qo-abs-position" />
	
	<span class="qo-supported qo-abs-position">
		<b>Supported Browsers</b><br />
		<a href="http://www.mozilla.org/download.html" target="_blank">Firefox 2+</a><br />
		<a href="http://www.microsoft.com/windows/downloads/ie/getitnow.mspx" target="_blank">Internet Explorer 7+</a><br />
		<a href="http://www.opera.com/download/" target="_blank">Opera 9+</a><br />
		<a href="http://www.apple.com/safari/download/" target="_blank">Safari 2+</a>
	</span>
	
	<a href="http://www.extjs.com/" target="_blank"><img alt="" src="resources/images/default/s.gif" class="qo-extjs-logo qo-abs-position" /></a>
	
	<span class="qo-library qo-abs-position">
	   built with the <a href="http://www.extjs.com/" target="_blank">Ext JS</a> library.
	</span>
	
	<span class="qo-signup-link qo-abs-position">
		<a href="signup.html">I want to sign up</a>
	</span>
	
	<span class="qo-forgot-link qo-abs-position">
		<a href="forgot-password.html">I forgot my password</a>
	</span>
	
	<label id="field1-label" class="qo-abs-position" accesskey="e" for="field1"><span class="key">E</span>mail Address</label>
	<input class="qo-abs-position" type="text" name="field1" id="field1" value="demo@qwikioffice.com" />
	
	<label id="field2-label" class="qo-abs-position" accesskey="p" for="field2"><span class="key">P</span>assword</label>
	<input class="qo-abs-position" type="password" name="field2" id="field2" value="demo" />
	
   <label id="field3-label" class="qo-abs-position" accesskey="g" for="field3" style="display: none;"><span class="key">G</span>roup</label>
	<select class="qo-abs-position" name="field3" id="field3" style="display: none;"></select>
	
	<input id="submitBtn" class="qo-submit qo-abs-position" type="image" src="resources/images/default/s.gif" />
</div>

</body>
</html>
